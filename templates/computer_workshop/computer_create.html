{% extends 'base.html' %}
{% block title %}Создать {{ computer.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Создать компьютер</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{% url 'computers_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
