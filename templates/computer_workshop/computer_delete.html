{% extends 'base.html' %}
{% block title %}Удалить {{ computer.title }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Удалить сборку</h1>
  <p>Вы уверены, что хотите удалить "{{ computer.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'computer_detail' computer.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
